<h1>Determinar si un número es primo</h1>
<form (submit)="esPrimo(+number.value)">
  <mat-form-field appearance="fill">
    <mat-label>Ingrese el número: </mat-label>
    <input matInput type="number" style="margin-right: 10px;" #number>
  </mat-form-field>
</form>
<button mat-raised-button (click)="esPrimo(+number.value)">Calcular</button>
<hr>
<div *ngIf="estaEvaluado">
  <h3>
    <mat-icon>{{nEsPrimo ? 'check': 'cancel'}}</mat-icon>{{nEsPrimo ? 'Es primo': 'No es primo'}}
  </h3>
</div>
